{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">                
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        {% include 'partials/_messages.html' %} 
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <button type="submit" class="btn btn-success col-6" style="float:left; padding: top 5px, left 5px;">Login</button>                        
                            <a href="{% url 'cadastro' %}" class="btn btn-outline-light col-6" style="float:left; padding: top 5px, left 5px;" role="button">Cadastrar</a>                        
                        </div>
                    </div>            
                </form>
            </section>
        </main>
    </div>
{% endblock %}
