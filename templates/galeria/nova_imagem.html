{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">                
                <form action="{% url 'nova_imagem' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="row">
                        {% include 'partials/_messages.html' %} 
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">{{field.label}}</label>
                                {{field}}
                            </div>
                            {%if field.errors %}
                                {% for error in field.errors %}
                                <div class="alert alert-danger" style="width: 97%; margin: 15px;">{{error}}</div>
                                {% endfor %}
                            {%endif%}
                        {% endfor %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Cadastrar</button>
                        </div>
                    </div>                    
                </form>
            </section>
        </main>
    </div>
{% endblock %}
