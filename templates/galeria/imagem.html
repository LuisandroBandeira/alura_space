{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image_not_found.jpeg' %}" alt="{{fotografia.nome}}">
                        {% else %}
                            <img class="imagem__imagem" src="{{fotografia.foto.url}}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>                            
                        </div>
                        <div class="imagem__info">
                            <a href="{% url 'editar_imagem' fotografia.id %}" class="btn btn-outline-light-sucess col-6" style="float:left; padding: top 5px, left 5px;" role="button">Editar</a>
                            <a href="{% url 'deletar_imagem' fotografia.id %}" class="btn btn-outline-light-danger col-6" style="float:left; padding: top 5px, left 5px;" role="button">Deletar</a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
